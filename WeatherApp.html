<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="Style.css">

</head>

<body class="sunny">
    <!-- This class will change based on the weather -->
    <div class="app-container">
        <div class="weather-container">
            <h1 class="title">Weather App</h1>

            <!-- Input section -->
            <div class="input-container">
                <input type="text" id="city-name" placeholder="Enter city" autocomplete="off">
                <button id="get-weather">Get Weather</button>
            </div>

            <!-- Weather info section -->
            <div class="weather-info">
                <h2 id="city">City: London</h2>
                <p id="temperature">Temperature: 20Â°C</p>
                <p id="weather-description">Description: Sunny</p>
                <img id="weather-icon" src="https://openweathermap.org/img/w/01d.png" alt="Weather Icon" />

                <!-- Additional data -->
                <p id="humidity">Humidity: 60%</p>
                <p id="wind-speed">Wind Speed: 10 km/h</p>
                <p id="pressure">Pressure: 1015 hPa</p>
                <p id="visibility">Visibility: 10 km</p>
                <p id="sunrise">Sunrise: 6:00 AM</p>
                <p id="sunset">Sunset: 6:30 PM</p>
            </div>
        </div>
    </div>
</body>

</html>
